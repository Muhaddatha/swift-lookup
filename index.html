<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Lookup</title>

    
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="scripts/jquery-3.5.1.js" ></script>
  <script src="scripts/bootstrap.min.js"></script>

  <!-- My style sheet and script -->
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/index.js"></script>


</head>
<body>
    <main>
      <header>
        <div class="logo-image">
          <!-- Image credit: I made my logo using LogoMakr.com -->
          <img src="images/LogoMakr-8VroqB_128.png" alt="logo - made usinf LogoMakr.com">
        </div>
        
        <!-- <h1>Quick look up</h1> -->
        <form action="#" id="word-form">
          
            <div class="input">
              <input type="text" spellcheck="true" id="input-word" placeholder="Please enter a word..." required autofocus="autofocus">
            </div>
            

            <input type="submit" value="Look up!" id="button">
        </form>
      </header>
      

        <div id="word-information">
          <!-- Tabs appear in this unordered list -->
            <ul class="nav nav-tabs" id="myTab" role="tablist"></ul>

            <!-- Tab contents appear in this div -->
            <div class="tab-content" id="myTabContent"></div>
        </div>

    </main>
</body>
</html>
