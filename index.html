<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/index.js"></script>
</head>
<body>
    <main>
        <h1>Dictionary extension</h1>
        <form action="#" id="word-form">
            <label for="input-word">
                Enter a word:
            </label>

            <input type="text" spellcheck="true" id="input-word" required>

            <input type="submit" value="Look up!">
        </form>
        
        

        <div id="word-information">
          <div id="word-pronunciation-details">
            <!-- Word searched, its phonetics, and audio -->

            
            
          </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="word-to-look-up-tab" data-toggle="tab" href="#word-to-look-up-div" role="tab" aria-controls="home" aria-selected="true">Word</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" id="word-defintions-tab" data-toggle="tab" href="#word-defintions" role="tab" aria-controls="profile" aria-selected="false">Definitions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Examples</a>
                </li> -->
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="word-to-look-up-div" role="tabpanel" aria-labelledby="home-tab"></div>
                <!-- <div class="tab-pane fade" id="word-defintions" role="tabpanel" aria-labelledby="profile-tab">Definitions tab</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Examples tab</div>
              </div> -->
        </div>

    </main>
</body>
</html>
